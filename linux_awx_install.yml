- hosts: "{{ servers }}"
  gather_facts: no
  tasks:

    - name: Install EPEL repo
      yum:
        name: epel-release
        state: latest

    - name: Install required packages
      yum:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
           - git
           - gcc
           - gcc-c++
           - nodejs
           - gettext
           - device-mapper-persistent-data
           - lvm2
           - bzip2
           - python-pip
           - yum-utils
           - ansible

#    - name: Add docker-ce repository
#      yum_repository:
#        name: docker-ce
#        description: docker-ce repository
#        baseurl: https://download.docker.com/linux/centos/docker-ce.repo

    - name: Add docker-ce repository
      shell: "yum-config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo"      

    - name: Install Docker CE
      yum:
        name: docker-ce
        state: latest  

    - name: Enable Docker CE service
      systemd:
        state: started
        name: docker
        enabled: yes
        masked: no  

    - name: Install Docker docker-compose
      pip:
        name: docker-compose==1.23.2

    - name: Download AWX packages version {{ version }}
      get_url:
        url: "https://github.com/ansible/awx/archive/{{ version }}.tar.gz"
        dest: /tmp/
        mode: '0755' 

    - name: Extract AWX installer
      shell: "tar xvfz awx-$LATEST_AWX.tar.gz"
      args:
        chdir: /tmp/ 

#    - name: Extract AWX installer
#      unarchive: 
#        src: "/tmp/awx-{{ version }}.tar.gz"
#        dest: "/tmp/{{ version }}"

    - name: Remove AWX pachages compressed
      file:
        path: "/tmp/awx-{{ version }}.tar.gz"
        state: absent    

    - name: Install AWX
      shell: "ansible-playbook -i inventory install.yml"
      args:
          chdir: /tmp/{{ version }}/installer

    - name: Configure firewall
      firewalld:
        service: https
        permanent: yes
        state: enabled


