  gather_facts: false
  serial: 1
  tasks:
  - name: Arrancar servidor
    ansible.builtin.uri:
      url: https://{{ baseuri}}/redfish/v1/Systems/1/Actions/ComputerSystem.Reset
      user: "{{ username }}" 
      password: "{{ password }}"
      body: ForceOff
      force_basic_auth: true
